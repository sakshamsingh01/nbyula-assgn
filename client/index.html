<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center">

    <!-- sign Up component -->
    <div class="container" id="signUp">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">

                <div class="card" style="width: 25em;">

                    <div class="card-body">
                        <h5 class=text-center>Create Account</h5>
                        <div>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button class="btn btn-primary" id="signUpBtn">Submit</button>
                            <div class="alert alert-success mt-3" id="create-success" role="alert">Account Created</div>
                            <div class="alert alert-danger mt-3" id="create-used" role="alert">Email Already in use.</div>
                        </div>
                    </div>
                    <p class="text-center">Already have an account? <a href="#" onclick="showLoginPage()">Login</a></p>
                </div>

            </div>

        </div>
    </div>
    <!-- log in component -->
    <div class="container" id="logIn">
        <div class="row">
            <div class="col-md-12  d-flex justify-content-center">

                <div class="card" id="loginScreen" style="width: 25em;">

                    <div class="card-body">
                        <h5 class=text-center>Login to your account</h5>

                        <div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email-login">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-login">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Remember Me</label>
                            </div>
                            <button class="btn btn-primary" id="loginBtn">Submit</button>
                            <div class="alert alert-primary mt-3" id="login-success" role="alert">Logged In</div>
                            <div class="alert alert-danger mt-3" id="login-fail-nouser" role="alert">User not found</div>
                            <div class="alert alert-danger mt-3" id="login-fail-password" role="alert">Wrong Password</div>
                        </div>
                    </div>
                    <p class="text-center">New Member?<a href="#" onclick="showSignupPage()">Sign Up</a></p>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./auth.js"></script>
    <script src="./switcher.js" async defer></script>
</body>

</html>
